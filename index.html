<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow - Современный органайзер задач</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-tasks"></i>
                    <h1>TaskFlow</h1>
                </div>
                <div class="header-actions">
                    <button class="theme-toggle" id="themeToggle">
                        <i class="fas fa-moon"></i>
                    </button>
                    <div class="user-profile">
                        <img src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?w=40&h=40&fit=crop&crop=face" alt="Profile" class="profile-img">
                        <span>Пользователь</span>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <div class="dashboard">
                <!-- Stats Cards -->
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-list-check"></i>
                        </div>
                        <div class="stat-info">
                            <h3 id="totalTasks">0</h3>
                            <p>Всего задач</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-clock"></i>
                        </div>
                        <div class="stat-info">
                            <h3 id="pendingTasks">0</h3>
                            <p>В процессе</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-check-circle"></i>
                        </div>
                        <div class="stat-info">
                            <h3 id="completedTasks">0</h3>
                            <p>Выполнено</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-chart-line"></i>
                        </div>
                        <div class="stat-info">
                            <h3 id="productivity">0%</h3>
                            <p>Продуктивность</p>
                        </div>
                    </div>
                </div>

                <!-- Task Input -->
                <div class="task-input-section">
                    <div class="input-container">
                        <input type="text" id="taskInput" placeholder="Добавить новую задачу..." class="task-input">
                        <select id="taskPriority" class="priority-select">
                            <option value="low">Низкий приоритет</option>
                            <option value="medium" selected>Средний приоритет</option>
                            <option value="high">Высокий приоритет</option>
                        </select>
                        <button id="addTaskBtn" class="add-task-btn">
                            <i class="fas fa-plus"></i>
                            Добавить
                        </button>
                    </div>
                </div>

                <!-- Task Filters -->
                <div class="task-filters">
                    <button class="filter-btn active" data-filter="all">
                        <i class="fas fa-list"></i>
                        Все задачи
                    </button>
                    <button class="filter-btn" data-filter="pending">
                        <i class="fas fa-clock"></i>
                        В процессе
                    </button>
                    <button class="filter-btn" data-filter="completed">
                        <i class="fas fa-check"></i>
                        Выполненные
                    </button>
                    <button class="filter-btn" data-filter="high">
                        <i class="fas fa-exclamation-triangle"></i>
                        Высокий приоритет
                    </button>
                </div>

                <!-- Task List -->
                <div class="task-list-container">
                    <div class="task-list" id="taskList">
                        <!-- Tasks will be dynamically added here -->
                    </div>
                    <div class="empty-state" id="emptyState">
                        <div class="empty-icon">
                            <i class="fas fa-clipboard-list"></i>
                        </div>
                        <h3>Пока нет задач</h3>
                        <p>Добавьте свою первую задачу, чтобы начать работу</p>
                    </div>
                </div>
            </div>
        </main>

        <!-- Task Modal -->
        <div class="modal-overlay" id="taskModal">
            <div class="modal">
                <div class="modal-header">
                    <h3 id="modalTitle">Редактировать задачу</h3>
                    <button class="modal-close" id="modalClose">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="modalTaskTitle">Название задачи</label>
                        <input type="text" id="modalTaskTitle" class="form-input">
                    </div>
                    <div class="form-group">
                        <label for="modalTaskDescription">Описание</label>
                        <textarea id="modalTaskDescription" class="form-textarea" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="modalTaskPriority">Приоритет</label>
                        <select id="modalTaskPriority" class="form-select">
                            <option value="low">Низкий</option>
                            <option value="medium">Средний</option>
                            <option value="high">Высокий</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="modalTaskDueDate">Срок выполнения</label>
                        <input type="date" id="modalTaskDueDate" class="form-input">
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" id="modalCancel">Отмена</button>
                    <button class="btn btn-primary" id="modalSave">Сохранить</button>
                </div>
            </div>
        </div>

        <!-- Toast Notifications -->
        <div class="toast-container" id="toastContainer"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
